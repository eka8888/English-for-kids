<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="script.js" defer>
    </script>
    <title>EnglishForKids</title>
</head>

<body>
    <header class="header">
        <div class="header__burgerMenu"> </div>
        <div class="header__menu">
            <ul class="menu__list">
                <li class="menu_element">Main Page</li>
                <li class="menu_element">Action (set A)</li>
                <li class="menu_element">Action (set B)</li>
                <li class="menu_element">Action (set C)</li>
                <li class="menu_element">Animal (set A)</li>
                <li class="menu_element">Animal (set B)</li>
                <li class="menu_element">Adjective</li>
                <li class="menu_element">Clothes</li>
                <li class="menu_element">Emotion</li>
            </ul>
        </div>
        <p class="header__mod">Train</p>
        <div class="header__switch">
            <div class="switch__circle"></div>
        </div>
    </header>
    <main class="main">
        <div class="cards__container" id="container">
            <div class="card"><img class="img" src="images/dance.jpg" alt="">
                <p class="card__text">Action (set A)</p>
            </div>
            <div class="card"><img class="img" src="images/swim.jpg" alt="">
                <p class="card__text">Action (set B)</p>
            </div>
            <div class="card"><img class="img" src="images/drop.jpg" alt="">
                <p class="card__text">Action (set C)</p>
            </div>
            <div class="card"><img class="img" src="images/friendly.jpg" alt="">
                <p class="card__text">Adjective</p>
            </div>
            <div class="card"><img class="img" src="images/cat.jpg" alt="">
                <p class="card__text">Animal (set A)</p>
            </div>
            <div class="card"><img class="img" src="images/bird.jpg" alt="">
                <p class="card__text">Animal (set A)</p>
            </div>
            <div class="card"><img class="img" src="images/blouse.jpg" alt="">
                <p class="card__text">Clothes</p>
            </div>
            <div class="card"><img class="img" src="images/smile.jpg" alt="">
                <p class="card__text">Emotions</p>
            </div>
        </div>
    </main>
    <footer>
        <button class="button__play">Start game </button>
    </footer>

</body>

</html>
